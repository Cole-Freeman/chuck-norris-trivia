<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Share+Tech+Mono&display=swap" rel="stylesheet"> 
    <title></title>
</head>
<body>
    <header>
        <div class="wrapper header-flex">
            <h1>Spin-Q-Wiz</h1>
            <div class="counters">
                <div class="score-count">
                	<p class="score">0</p>
                	<p> Your Score</p>
                </div>
                <div class="spin-count">
                    <p class="turns">3</p>
                    <p> Spins Left</p>
                </div>
            </div>
        </div>
    </header>
    <main class="wrapper">
        <section class="spinner">
            <div class="start">
                <label for="button" class="visually-hidden">Click me to start the game!</label>
                <button type="submit" id="button"><img src="assets/wheel.svg" class="spin-svg" tabindex="-1" id="spinner" alt="Game spinner."></button>
            </div>
        </section>
        <section class="trivia">
                <form class="quiz"  action="#">

                    <p class="instructions">- Click the wheel to get a question.(true)
                        - You get an extra turn for every correct answer!(true)
                        - You get 5 points for every correct answer!(true)
                        - You get free ice cream if you hit 100 points (false)
                    </p>

                        <span class="instructions">- You get 5 points for every correct answer!</span>
        
                        <span class="instructions">- You get free ice cream if you hit 100 points (not true)</span></p>
                    </div> -->
                </form>
            <form action="#" class="verdict"></form>
        </section>
    </main>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>"https://cdnjs.cloudflare.com/ajax/libs/he/1.2.0/he.js"</script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="scripts/script.js"></script> 
</body>
</html>
